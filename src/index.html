<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBIKE</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="header__nav">
        <div class="logo">
          <img src="./images/MyBiKE-logo.svg" alt="MyBike">
        </div>
        <a href="tel:+1 234 5555-55-55" class="header__nav-call"></a>
        <a class="header__nav-menu"></a>
      </div>
      <h1 class="header__title">Take the Streets</h1>
    </header>

    <main class="main">
      <div class="main__move">
        <h2 class="big-title">Move Free</h2>
        <h3 class="main__move-description">
          Shift your ride, not gears. Find the fastest way to move in the city as the bike adapts intuitively to power
          the speed you need.
        </h3>
      </div>

      <div class="compare">
        <h2 class="big-title">Compare bikes</h2>
        
        <div class="compare__bikes">
          <img 
            src="./images/photos/1.jpg" 
            alt="bike1" 
            class="compare__bikes-img"
          >
          <h3 class="title">Sporty 4</h3>
          <h4 class="descr">The iconic frame brought to a new performance height as a sporty, active ride.</h4>
          <h3 class="price">$ 2 590</h3>
        </div>
      </div>
    </main>
  </body>
</html>
